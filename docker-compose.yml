services:
  postgres:
    image: postgres:15
    container_name: journeyon_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: journeyon
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d journeyon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: journeyon_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: journeyon_qdrant
    ports:
      - "6333:6333"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: journeyon_web
    command: bash -lc "python scripts/wait_for_services.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DATABASE_URL: postgresql+psycopg2://app:secret@postgres:5432/journeyon
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      SECRET_KEY: dev-secret-key
      LOG_LEVEL: info
      ENABLE_EMBEDDING: "true"
      OLLAMA_URL: http://host.docker.internal:11434
      OLLAMA_CHAT_MODEL: qwen3:8b
      OLLAMA_EMBED_MODEL: bge-m3:latest
      OLLAMA_RERANK_ENABLED: "false"
      OLLAMA_RERANK_MODEL: dengcao/bge-reranker-v2-m3:latest
      QDRANT_COLLECTION_NAME: kb_entries
      VECTOR_DIM: 1024
      MEMORY_ENABLED: "true"
      MEMORY_INFER: "false"
      MEMORY_COLLECTION_NAME: memories
      MEM0_DISABLE_TELEMETRY: "true"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

volumes:
  pgdata:
